<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>My Todo App</title>
    <script
      src="https://kit.fontawesome.com/a1b6619471.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <div class="container">
        <div class="header">
          <h1>ToDos App</h1>
        </div>
        <form id="inner-form">
          <div>
            <input
              type="text"
              name="newtodo"
              id="newtodo"
              placeholder="enter a task..."
            />
          </div>
          <div>
            <button type="submit" id="submit-btn">ADD</button>
          </div>
        </form>

        <input type="search" id="searchtodo" placeholder="search..." />
        <div></div>
      </div>
    </header>

    <section>
      <div class="todos-list"></div>
      <p id="todo-counter"></p>
      <p id="notification"></p>
    </section>

    <script src="index.js"></script>
  </body>
</html>
